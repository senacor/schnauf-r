apiVersion: apps/v1
kind: Deployment
metadata:
  name: schnauf-query
  labels:
    app: schnauf-query
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app: schnauf-query
  template:
    metadata:
      labels:
        app: schnauf-query
    spec:
      imagePullSecrets:
        - name: artifactory
      containers:
        - name: schnauf-query
          imagePullPolicy: Always
          image: gcr.io/main-stack-241307/schnauf-query
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 200m
              memory: 200Mi
          envFrom:
            - configMapRef:
                name: schnauf-query-config
          ports:
            - name: tcp-app
              containerPort: 8080
          terminationMessagePath: /dev/stdout
